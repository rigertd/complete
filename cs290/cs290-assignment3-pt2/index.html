<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Gist List</title>
    <link rel="stylesheet" href="style.css">
    <script src="mygist.js"></script>
  </head>
  <body>
    <header><h1>My Gist List</h1></header>
    <section>
      <div class="options">
        <ul id="langs">
          <li>Show Gists Containing: 
          <li><label><input name="C" type="checkbox" onchange="updateResults()"> C</label>
          <li><label><input name="C++" type="checkbox" onchange="updateResults()"> C++</label>
          <li><label><input name="JavaScript" type="checkbox" onchange="updateResults()"> JavaScript</label>
          <li><label><input name="Java" type="checkbox" onchange="updateResults()"> Java</label>
          <li><label><input name="JSON" type="checkbox" onchange="updateResults()"> JSON</label>
          <li><label><input name="Python" type="checkbox" onchange="updateResults()"> Python</label>
          <li><label><input name="SQL" type="checkbox" onchange="updateResults()"> SQL</label>
        </ul>
        <p>
          <label for="dlCount">Pages of Gists:</label>
          <select id="dlCount">
            <option value="30">1
            <option value="60">2
            <option value="90">3
            <option value="120">4
            <option value="150">5
          </select>
          <button type="submit" onclick="runQuery()">Download</button>
        </p>
      </div>
      <div class="favorites">
        <h2>Favorites</h2>
        <ul id="favorites"></ul>
      </div>
      <div class="results">
        <ul id="results"></ul>
      </div>
    </section>
    <footer>Copyright Â© David Rigert. All rights reserved.</footer>
  </body>
</html>
