<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Gist List</title>
    <link rel="stylesheet" href="style.css">
    <script src="mygist.js"></script>
  </head>
  <body>
    <header><h1>My Gist List</h1></header>
    <section class="favorites">
      <h2>Favorites</h2>
      <ul id="favorites"></ul>
    </section>
    <section>
      <div class="options">
        <h2>Filter by Language</h2>
        <label><input name="py" type="checkbox"> Python</label>
        <label><input name="json" type="checkbox"> JSON</label>
        <label><input name="js" type="checkbox"> JavaScript</label>
        <label><input name="sql" type="checkbox"> SQL</label>
        <p><label>Gists to Download:
          <select name="count" class="gistcount">
            <option value="30">30
            <option value="60">60
            <option value="90">90
            <option value="120">120
            <option value="150">150
          </select>
        </label></p>
        <p><button type="submit" onclick="runQuery()">Search</button></p>
      </div>
      <div class="results">
        <ul id="results"></ul>
      </div>
    </section>
    <footer>Copyright Â© David Rigert. All rights reserved.</footer>
  </body>
</html>
